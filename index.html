<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      전기히터 &gt; 캠핑/가정용 400W 미니멀 전기히터 VO-HT015 (안전장치기능탑재)
      | 내일의 집
    </title>
    <link rel="icon" type="image/png" href="/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="gnb">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="gnb-wrapper">
              <div class="gnb-left">
                <h1 class="logo">
                  <a href="/">
                    <img src="./assets/images/logo.svg" alt="내일의 집" />
                  </a>
                </h1>

                <nav class="gnb-nav sm-hidden">
                  <h2 class="visually-hidden">메뉴</h2>
                  <ul class="gnb-nav-list">
                    <li class="gnb-nav-item"><a href="/">커뮤니티</a></li>
                    <li class="gnb-nav-item is-active">
                      <a href="/">스토어</a>
                    </li>
                    <li class="gnb-nav-item"><a href="/">인테리어시공</a></li>
                  </ul>
                </nav>

                <!-- 로그인을 한 경우 -->
                <button
                  class="gnb-icon-btn is-menu sm-only"
                  type="button"
                  aria-label="메뉴 열기 버튼"
                >
                  <i class="icon-menu"></i>
                </button>
              </div>

              <div class="gnb-right">
                <div class="input-group lg-only">
                  <i class="icon-search"></i>
                  <input
                    class="form-input"
                    type="text"
                    placeholder="스토어 검색"
                  />
                </div>

                <div class="button-group">
                  <button
                    class="lg-hidden gnb-icon-btn is-search"
                    type="button"
                    aria-label="검색창 열기 버튼"
                  >
                    <i class="icon-search"></i>
                  </button>

                  <a
                    class="sm-hidden gnb-icon-btn"
                    href="/"
                    aria-label="스크랩북 페이지로 이동"
                  >
                    <i class="icon-bookmark"></i>
                  </a>

                  <a
                    class="sm-hidden gnb-icon-btn"
                    href="/"
                    aria-label="내소식 페이지로 이동"
                  >
                    <i class="icon-bell"></i>
                  </a>

                  <a
                    class="gnb-icon-btn is-cart"
                    href="/"
                    aria-label="장바구니 페이지로 이동"
                  >
                    <i class="icon-cart"></i>
                    <strong class="badge">9</strong>
                  </a>

                  <div class="my-menu sm-hidden">
                    <button
                      class="my-menu-btn"
                      type="button"
                      aria-label="마이메뉴 열기 버튼"
                    >
                      <div class="avatar-32">
                        <img
                          src="./assets/images/img-user-01.jpg"
                          alt="user-image"
                        />
                      </div>
                    </button>

                    <div class="my-menu-content">
                      <ul class="my-menu-list">
                        <li class="my-menu-item"><a href="/">나의 쇼핑</a></li>
                        <li class="my-menu-item"><a href="/">이벤트</a></li>
                        <li class="my-menu-item"><a href="/">마이페이지</a></li>
                        <li class="my-menu-item">
                          <button type="button">로그아웃</button>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>

                <!-- 로그인 하지 않은 경우 -->
                <!-- <div class="button-group">
                  <button
                    class="lg-hidden gnb-icon-btn is-search"
                    type="button"
                    aria-label="검색창 열기 버튼"
                  >
                    <i class="icon-search"></i>
                  </button>
                  <a
                    class="gnb-icon-btn is-cart"
                    href="/"
                    aria-label="장바구니 페이지로 이동"
                  >
                    <i class="icon-cart"></i>
                  </a>
                  <div class="gnb-auth sm-hidden">
                    <a href="/">로그인</a>
                    <a href="/">회원가입</a>
                  </div>
                </div> -->

                <button class="sm-hidden btn-primary btn-40" type="button">
                  글쓰기
                  <i class="icon-chevron" aria-hidden></i>
                </button>
              </div>
            </div>
          </div>
          <!--col-->
        </div>
        <!--row-->
      </div>
      <!--container-->
    </header>
  </body>
</html>
